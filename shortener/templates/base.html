<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kirr.co | {% block title %} Shorten that url{% endblock title %}</title>

    <link href="https://getbootstrap.com/docs/3.3/examples/cover/cover.css" rel="stylesheet">

    {% block styles %}

    <style>
      body {
        background-color: #226268;
        /*{% if bg_image %}
        background-image: url({{ bg_image }});
        {% endif %}*/
        background-image: url('https://www.ihdimages.com/wp-content/uploadsktz/2014/10/city_at_night_wallpaper_2014_hd.jpg');
        background-size: cover;
      }
    .btn-link {
        color: #50dfec;
        text-shadow: none;
    }
    .btn-link:hover {
        color: #000000;
    }
    </style>

    {% endblock styles %}

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">

            {% block content %}
            {% endblock content %}

          </div>

        </div>

      </div>

    </div>

  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</html>
