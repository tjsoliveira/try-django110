{% extends "base.html" %}

{% block title %}
{{ object.shortcode }}
{% endblock title %}

{% block content %}
    <div>
      <h1>{{ status }}</h1>
      <p>{{ object.url }}</p>
      {% if object.clickevent %}
      <p>Clicks: {{ object.clickevent.clicks }}</p>
      {% endif %}
      <p><a href="{{ object.get_short_url }}">{{ object.get_short_url }}</a></p>
      <a href="/"><button type="button" class="btn btn-primary">New</button></a>
    </div>
{% endblock content %}
